name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml  # Install yaml early for conftest.py
        # Install core test dependencies FIRST (pytest must be available)
        pip install "numpy>=1.23,<2.0.0" hypothesis sortedcontainers
        pip install pytest pytest-asyncio pytest-cov pytest-xdist pytest-timeout pytest-benchmark
        # Install requirements - continue even if optional packages fail
        # Note: ffmpegcv[cuda] is commented out in requirements.txt to avoid pycuda build issues in CI
        pip install -r requirements.txt || echo "Some optional packages failed to install (expected)"
        # Ensure pytest is still available even if requirements.txt had issues
        pip install pytest pytest-cov || true
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: Coverage Badge
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f || true
    
    - name: Post coverage comment on PR
      if: github.event_name == 'pull_request' && github.event.pull_request.changed_files < 200
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 50
        MINIMUM_ORANGE: 30


name: Deterministic Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  deterministic-pytest:
    runs-on: ubuntu-latest
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      PYTHONHASHSEED: "0"
      TZ: "UTC"
      LC_ALL: "C"
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      HYPOTHESIS_SEED: "1337"
      TEST_SEED: "1337"
      PY_ENABLE_GPU_TESTS: "0"
      PY_PARALLEL: "0"
      # To run GPU-enabled tests, create a dedicated job with PY_ENABLE_GPU_TESTS=1 and CUDA-capable runners.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NOTE: Mutation testing (mutmut) should run in a dedicated workflow due to runtime cost.

      - name: Run tests
        shell: bash
        run: |
          pytest -q

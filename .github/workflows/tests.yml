name: Deterministic Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  deterministic-pytest:
    runs-on: ubuntu-latest
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      PYTHONHASHSEED: "0"
      TZ: "UTC"
      LC_ALL: "C"
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      HYPOTHESIS_SEED: "1337"
      TEST_SEED: "1337"
      PY_ENABLE_GPU_TESTS: "0"
      PY_PARALLEL: "0"
      # To run GPU-enabled tests, create a dedicated job with PY_ENABLE_GPU_TESTS=1 and CUDA-capable runners.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NOTE: Mutation testing (mutmut) should run in a dedicated workflow due to runtime cost.

      - name: Pytest run 1
        id: pytest1
        shell: bash
        continue-on-error: true
        run: |
          set +e
          pytest -q | tee pytest_run1.log
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=${exit_code}" >> "$GITHUB_OUTPUT"
          echo "Pytest run 1 completed with exit code: ${exit_code}"
          # Always exit 0 to allow continue-on-error to work, but capture real exit code
          exit 0

      - name: Pytest run 2 (determinism check)
        id: pytest2
        shell: bash
        continue-on-error: true
        run: |
          set +e
          pytest -q | tee pytest_run2.log
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=${exit_code}" >> "$GITHUB_OUTPUT"
          echo "Pytest run 2 completed with exit code: ${exit_code}"
          # Always exit 0 to allow continue-on-error to work, but capture real exit code
          exit 0

      - name: Compare run results
        if: always()
        shell: bash
        run: |
          set -x  # Enable debug output
          
          # Get exit codes, defaulting to empty string if not set
          exit_code_1="${{ steps.pytest1.outputs.exit_code }}"
          exit_code_2="${{ steps.pytest2.outputs.exit_code }}"
          
          echo "=== Debug Information ==="
          echo "Run 1 exit code (raw): '${{ steps.pytest1.outputs.exit_code }}'"
          echo "Run 2 exit code (raw): '${{ steps.pytest2.outputs.exit_code }}'"
          echo "Run 1 exit code (var): '${exit_code_1}'"
          echo "Run 2 exit code (var): '${exit_code_2}'"
          echo "Run 1 outcome: ${{ steps.pytest1.outcome }}"
          echo "Run 2 outcome: ${{ steps.pytest2.outcome }}"
          echo "Run 1 conclusion: ${{ steps.pytest1.conclusion }}"
          echo "Run 2 conclusion: ${{ steps.pytest2.conclusion }}"
          
          # Check if exit codes are set (not empty)
          if [ -z "${exit_code_1}" ] || [ -z "${exit_code_2}" ]; then
            echo "ERROR: Exit codes not captured properly"
            echo "exit_code_1 is empty: $([ -z "${exit_code_1}" ] && echo 'YES' || echo 'NO')"
            echo "exit_code_2 is empty: $([ -z "${exit_code_2}" ] && echo 'YES' || echo 'NO')"
            exit 1
          fi
          
          # Check if exit codes differ (non-deterministic)
          if [ "${exit_code_1}" != "${exit_code_2}" ]; then
            echo "ERROR: Pytest exit codes differed between runs. Tests are not deterministic."
            echo "Run 1: ${exit_code_1}, Run 2: ${exit_code_2}"
            exit 1
          fi
          
          # Check if pytest failed
          if [ "${exit_code_2}" != "0" ]; then
            echo "ERROR: Pytest failed (exit code ${exit_code_2})."
            exit "${exit_code_2}"
          fi
          
          echo "SUCCESS: Both runs completed successfully with exit code 0"

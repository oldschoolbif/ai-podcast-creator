name: Deterministic Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  deterministic-pytest:
    runs-on: ubuntu-latest
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      PYTHONHASHSEED: "0"
      TZ: "UTC"
      LC_ALL: "C"
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      HYPOTHESIS_SEED: "1337"
      TEST_SEED: "1337"
      PY_ENABLE_GPU_TESTS: "0"
      PY_PARALLEL: "0"
      # To run GPU-enabled tests, create a dedicated job with PY_ENABLE_GPU_TESTS=1 and CUDA-capable runners.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NOTE: Mutation testing (mutmut) should run in a dedicated workflow due to runtime cost.

      - name: Run pytest twice and compare
        shell: bash
        run: |
          set -e  # Exit on error
          set -x  # Debug output
          
          # Run pytest first time
          echo "=== Pytest Run 1 ==="
          pytest -q 2>&1 | tee pytest_run1.log
          exit_code_1=${PIPESTATUS[0]}
          echo "Run 1 exit code: ${exit_code_1}"
          
          # Run pytest second time
          echo ""
          echo "=== Pytest Run 2 ==="
          pytest -q 2>&1 | tee pytest_run2.log
          exit_code_2=${PIPESTATUS[0]}
          echo "Run 2 exit code: ${exit_code_2}"
          
          # Compare results
          echo ""
          echo "=== Comparison ==="
          echo "Exit code 1: ${exit_code_1}"
          echo "Exit code 2: ${exit_code_2}"
          
          if [ "${exit_code_1}" != "${exit_code_2}" ]; then
            echo "ERROR: Exit codes differ (${exit_code_1} vs ${exit_code_2}). Tests are not deterministic."
            echo ""
            echo "=== Run 1 Output (last 100 lines) ==="
            tail -100 pytest_run1.log || echo "Could not read pytest_run1.log"
            echo ""
            echo "=== Run 2 Output (last 100 lines) ==="
            tail -100 pytest_run2.log || echo "Could not read pytest_run2.log"
            exit 1
          fi
          
          if [ "${exit_code_2}" != "0" ]; then
            echo "ERROR: Pytest failed with exit code ${exit_code_2}"
            echo ""
            echo "=== Run 1 Output (last 100 lines) ==="
            tail -100 pytest_run1.log || echo "Could not read pytest_run1.log"
            echo ""
            echo "=== Run 2 Output (last 100 lines) ==="
            tail -100 pytest_run2.log || echo "Could not read pytest_run2.log"
            exit ${exit_code_2}
          fi
          
          echo "SUCCESS: Both runs completed successfully with exit code 0"

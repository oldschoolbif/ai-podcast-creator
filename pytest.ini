[pytest]
addopts =
    -q
    --strict-markers
    --tb=short
markers =
    gpu: GPU-dependent tests (quarantined by default; set PY_ENABLE_GPU_TESTS=1 to run)
    unit: Fast unit tests
    slow: Slow tests
    e2e: End-to-end tests
    integration: Integration tests
    network: Requires internet
    property: Property-based tests
    performance: Perf/load tests
    smoke: Smoke tests for quick validation
    no_cpu_patch: Tests that should not use CPU patching
    benchmark: Performance benchmark tests (pytest-benchmark)

[pytest]
# Pytest Configuration for AI Podcast Creator

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
    -ra
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    e2e: End-to-end tests for complete workflows
    slow: Tests that take significant time (>1s)
    gpu: Tests that require GPU hardware
    network: Tests that require internet connection
    audio: Tests that generate or process audio
    video: Tests that generate or process video
    smoke: Quick smoke tests for CI/CD
    regression: Regression tests for bug fixes
    property: Property-based tests using Hypothesis
    mutation: Mutation testing for test quality validation
    performance: Performance and load tests
    chaos: Chaos engineering tests for resilience

# Coverage settings are now in .coveragerc or pyproject.toml

